<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countries API</title>
</head>
<body>
    

    <form action="" method="post">

        <label for="searchbar">Which country do you want to know about ?</label>
        <input type="text" name="searchbar" id="searchbar" placeholder="Brasil, Ethiopia, Canada...">

        <div class="select-capital">

            <label for="capital" id="capital-label">Search by capital's name</label>
            <input type="radio" name="capital" id="capital">

        </div>

        <div class="select-country">
            
            <label for="capital" id="country-label">Search by country's name</label>
            <input type="radio" name="country" id="country">
        </div>
    </form>





    <button type="submit" id="btnShowData"> Show Data </button>



<!-- -------------SCRIPT JS -------------- -->
    <script src="script.js"></script>
</body>
</html>
